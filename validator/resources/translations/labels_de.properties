validator.bannerHtml = <div class="alert alert-warning" role="alert">&#x1f6c8; <strong>Beta-Version! Feedback gewünscht!</strong> Bitte als Issue im <a class="alert-link" href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/issues">GitHub-Repository</a> oder per E-Mail an <a class="alert-link" href="mailto:info@govdata.de">info@govdata.de</a>!</div> <div class="row"> <div class="col-xs-12 col-sm-4 col-md-3 text-center"><img style="margin-bottom: 15px; width: 80%;" alt="DCAT-AP.de Logo" src="https://www.dcat-ap.de/assets/dcatapde.png"></div> <div class="col-xs-12 col-sm-8 col-md-9"> <h2 class="text-center" style="margin-top: 0;">DCAT-AP.de Validator (BETA)</h2></div> </div> <div class="row"> <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-3"> <p>Hinweis: Dies ist die Beta eines <strong><a href="https://www.dcat-ap.de/def/">DCAT-AP.de 1.0.2</a></strong> SHACL-Validators. Insbesondere werden die Eigenschaften überprüft, die das deutsche <a href="https://www.dcat-ap.de/def/">DCAT-AP.de 1.0.2</a> Spezifikationsdokument zusätzlich oder abweichend vom europäischen <a href="https://github.com/SEMICeu/DCAT-AP">DCAT-AP 1.2.1 Standard</a> festlegt. Um eine vollständige Validierung von DCAT.AP.de zu ermöglichen, werden derzeit die SHACL-Shapes von DCAT-AP angepasst und eingebunden.</p> <p>Eine Liste der überprüften Eigenschaften des Spezifikationsdokuments (noch nicht des Konventionenhandbuchs!) und weitere Informationen zu diesem Validator finden Sie unter: <a href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/">https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/</a>.</p> <p>Eine Kurzanleitung zum Validator finden Sie unter: <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator">https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator</a>.<br> Update tbd.</p> </div> </div> 

