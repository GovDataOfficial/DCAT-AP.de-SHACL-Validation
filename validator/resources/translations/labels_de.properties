validator.bannerHtml = <div class="alert alert-warning" role="alert">&#x1f6c8; <strong>Beta-Version! Feedback gewünscht!</strong> Bitte als Issue im <a class="alert-link" href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/issues">GitHub-Repository</a> oder per E-Mail an <a class="alert-link" href="mailto:info@govdata.de">info@govdata.de</a>!</div> <div class="row"><div class="col-xs-12 col-sm-4 col-md-3 text-center"><img style="margin-bottom: 15px; width: 80%;" alt="DCAT-AP.de Logo" src="https://www.dcat-ap.de/assets/dcatapde.png"></div> <div class="col-xs-12 col-sm-8 col-md-9"><h2 class="text-center" style="margin-top: 0;">DCAT-AP.de Validator (BETA)</h2></div></div><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-3"><p>Hinweis: Dies ist die Beta eines <strong><a href="https://www.dcat-ap.de/def/">DCAT-AP.de 2.0</a></strong> SHACL-Validators. Insbesondere werden die Eigenschaften überprüft, die das deutsche <a href="https://www.dcat-ap.de/def/dcatde/2.0/spec/">DCAT-AP.de 2.0</a> Spezifikationsdokument zusätzlich oder abweichend vom europäischen <a href="https://github.com/SEMICeu/DCAT-AP/tree/2.1.1-draft">DCAT-AP 2.1.1</a> Standard festlegt. Dafür wurden die SHACL-Shapes von DCAT-AP angepasst, ausgewählt und eingebunden.</p> <p>Eine genauere Beschreibung der überprüften Eigenschaften und weitere Informationen zu diesem Validator finden Sie unter: <a href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/">https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/</a>. Dort finden Sie ebenfalls Informationen zu den weiteren Prüf-Profilen.</p> <p>Eine Kurzanleitung zum Validator finden Sie unter: <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator">https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator</a>.</p> </div></div>

