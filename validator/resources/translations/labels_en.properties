validator.bannerHtml = <div class="alert alert-warning" role="alert">&#x1f6c8; <strong>Beta version! Feedback wanted!</strong> Please provide issues in the <a class="alert-link" href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/issues">GitHub repository</a> or by email to <a class="alert-link" href="mailto:info@govdata.de">info@govdata.de</a>!</div> <div class="row"><div class="col-xs-12 col-sm-4 col-md-3 text-center"><img style="margin-bottom: 15px; width: 80%;" alt="DCAT-AP.de Logo" src="https://www.dcat-ap.de/assets/dcatapde.png"></div> <div class="col-xs-12 col-sm-8 col-md-9"><h2 class="text-center" style="margin-top: 0;">DCAT-AP.de Validator (BETA)</h2></div></div><div class="row"><div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-3"><p> Note: This is the beta of a <strong><a href="https://www.dcat-ap.de/def/">DCAT-AP.de 2.0</a></strong> SHACL validator. In particular, the properties are checked against those specified in the German <a href="https://www.dcat-ap.de/def/dcatde/2.0/spec/">DCAT-AP.de 2.0</a> specification document, in addition to or deviating from the European <a href="https://github.com/SEMICeu/DCAT-AP/tree/2.1.1-draft">DCAT-AP 2.1.1</a> standard. In order to enable a complete validation of DCAT.AP.de, the SHACL shapes of DCAT-AP were choosen, adapted and integrated.</p> <p>A list of the validated properties of the specification document (not yet the convention manual!) and more information about this validator can be found at: <a href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/">https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/</a>. There you can also find information about additional profiles.</p> <p>A quick guide for the validator can be found at: <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator">https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator</a>.</p> </div></div>

